<html>
    <head>
        <title>Magic Etch-a-Sketch Screen</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="adjustment-container">
            <div class="slidecontainer">
                <h3>Grid Size:<span class="range-value"></span></h3>
                <input type="range" min="8" max="100" value="8" class="slider" id="myRange">
            </div>
            <button class="black button-color-group">Black</button>
            <button class="random button-color-group">Random Colors</button>
            <button class="eraser button-color-group">Eraser</button>
            <button class="reset">Reset</button>
        </div>
        <div class="sketch-container">
            <h1 class="page-title">Magic Etch A Sketch Screen</h1>
            <div class="grid"></div>
            <div class="knobs">
                <div class="knob"></div>
                <div class="knob"></div>
            </div>
        </div>
    </div>
        <script src="app.js"></script>
    </body>
</html>
